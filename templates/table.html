<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>


<body>
    <table border='1'>
        <tr>
            <th>ID Perkuliahan</th>
            <th>NIM</th>
            <th>Kode MK</th>
            <th>Nilai</th>
        </tr>
        <tbody id="tBody"></tbody>
    </table>
</body>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://172.23.164.56:8000/api/show_nilai_mahasiswa",
            dataType: 'json',
            success: function (resp) {
                console.log(resp);
                var trHTML = '';
                var j = 0;
                var nilai = resp.nilai;
                $.each(nilai, function (i, data) {
                    console.log(nilai);
                    trHTML +=
                        '<tr><td>' +
                        nilai[j].id_perkuliahan +
                        '</td><td>' +
                        nilai[j].nim +
                        '</td><td>' +
                        nilai[j].kode_mk +
                        '</td><td>' +
                        nilai[j].nilai +
                        '</td>';
                    j++;

                });
                $('#tBody').append(trHTML);
            },
            error: function (err) {
                let error = `Ajax error: ${err.status} - ${err.statusText}`;
                console.log(error);
            }
        })
    });
</script>


</html>
